<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <!-- top section -->
    <div class="intro py-3 bg-dark text-center">
        <div class="container">
            <h2 class="text-light display-3 my-4">Quiz Time</h2>
        
        </div>
    </div>

    <!-- results -->
    <div class="result py-4 d-none bg-light text-center">
       <div class="container lead">
           <p>Your score is <span class="text-primary display-4 p-3">0%</span></p>

       </div>

    </div>



<!-- quiz section -->
<div class="quiz py-4 bg-primary">
    <div class="container">
        <h2 class="my-5 text-white">Here are the Questions...!</h2>
        <form  class="quiz-form text-light">
            <div class="my-5">
                <p class="lead font-weight-normal">1. Best Football Player in the World?</p>
                <div class="form-check my-2 text-dark font-weight-bold ">
                    <input type="radio" name="q1" value="A" checked>
                    <label class="form-check-label">Ronaldo</label>
                </div>
                <div class="form-check my-2 text-dark font-weight-bold ">
                    <input type="radio" name="q1" value="B" >
                    <label class="form-check-label">Messi</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">2. Indian Captian of 1983 world Cup?</p>
                <div class="form-check my-2 text-dark font-weight-bold ">
                    <input type="radio" name="q2" value="A" checked>
                    <label class="form-check-label">Sunil Gavaskar</label>
                </div>
                <div class="form-check my-2 text-dark font-weight-bold ">
                    <input type="radio" name="q2" value="B" >
                    <label class="form-check-label">Kapil Dev</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">3. Capital of India?</p>
                <div class="form-check my-2 text-dark font-weight-bold ">
                    <input type="radio" name="q3" value="A" checked>
                    <label class="form-check-label">Delhi</label>
                </div>
                <div class="form-check my-2 text-dark font-weight-bold ">
                    <input type="radio" name="q3" value="B" >
                    <label class="form-check-label">Pune</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">4. Best Programimng Language?</p>
                <div class="form-check my-2 text-dark font-weight-bold ">
                    <input type="radio" name="q4" value="A" checked>
                    <label class="form-check-label">Python</label>
                </div>
                <div class="form-check my-2 text-dark font-weight-bold ">
                    <input type="radio" name="q4" value="B" >
                    <label class="form-check-label">javaScript</label>
                </div>
            </div>
               <div class="text-center">
                   <input type="submit" class="btn btn-lg btn-light">
               </div>
          </form>
    </div>

</div>


    

    <script src="./main.js"> </script>
</body>
</html>
